name: TypeScript Check

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest    

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      
    - name: Install Dependencies
      run: npm install
      
    - name: TypeScript Check
      run: npm run tsc -- --noEmit
      
    - name: Test
      run: npm test
      
    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: test-results.xml      
